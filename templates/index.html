<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<!DOCTYPE html>
<html lang="en">

<title>Login and Registration</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <script src="jquery/jquery.min.js"></script>
    <!---- jquery link local dont forget to place this in first than other script or link or may not work ---->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!---- boostrap.min link local ----->

    <link rel="stylesheet" href="css/style.css">
    <!---- boostrap.min link local ----->

    <script src="js/bootstrap.min.js"></script>
    <!---- Boostrap js link local ----->

    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <!---- Icon link local ----->

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!---- Font awesom link local ----->
</head>

<body>
    <div class="container-fluid">
        <h1 class = "log display-4">Login and Registration</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <form action="/create_user" method="post">
                        <fieldset>
                                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                                    {% if messages %}                            <!-- check if there are any messages -->
                                        {% for message in messages %}            <!-- loop through the messages -->
                                            <p style = "color: red;">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                        {% endfor %}
                                    {% endif %}
                            {% endwith %}
                            <p class="text-uppercase pull-center"> Register Here!</p>
                            <div class="form-group">
                                <input type="text" name="first_name" id="username" class="form-control input-lg"
                                    placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="last_name" id="username" class="form-control input-lg"
                                    placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" id="email" class="form-control input-lg"
                                    placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm" id="confirm" class="form-control input-lg"
                                    placeholder="Confirm Password">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                </label>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-lg btn-primary   value=" Register">
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-2">
                </div>

                <div class="col-md-5">
                    <form action = "/login" method="post">
                        <fieldset>
                            <p class="text-uppercase"> Login Here! </p>

                            <div class="form-group">
                                <input type="email" name="username" id="username" class="form-control input-lg"
                                    placeholder="username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                    placeholder="Password">
                            </div>
                            <div>
                                <input type="submit" class="btn btn-md" value="Sign In">
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
